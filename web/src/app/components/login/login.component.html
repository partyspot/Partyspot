<div class="login">
  <div class="logo-container">
    <div class="headline col-50" style="padding: 1rem 2rem 1rem 1rem">Partyspot</div>
    <img class="logo col-50" src="/assets/img/logo.png" style="padding: 1rem 1rem 1rem 2rem">
  </div>
  <div class="ps-body">
    <div class="row">

      <div class="col-50" style="border-right: 1px solid var(--ion-color-light); padding: 1rem 2rem 1rem 1rem">
        <h1>Login für Gastgeber</h1>
        <div class="form">
          <div class="form-header">Benutzername</div>
          <input type="text">
          <div class="form-header">Passwort</div>
          <input type="password">
        </div>
      </div>

      <div class="col-50" style="padding: 1rem 1rem 1rem 2rem">
        <h1>Login für Gäste</h1>
        <div class="form">
          <div class="form-header">Zugangscode</div>
          <input type="text">
        </div>
      </div>

    </div>
  </div>
  <div class="btn-container">
  <button class="btn-success" (click)="login()">Einloggen</button>
  </div>
</div>
