<div class="ps-header">
  <h1>Party bearbeiten</h1>
  <i class="fas fa-times-circle" (click)="dismiss()"></i>
</div>
<div class="ps-body">
  <div class="form-header">Partyname ändern</div>
  <input type="text" id="partyName" name="partyName" #partyName>
  <div class="btn-container">
    <button class="btn-primary" (click)="editParty()">Ändern</button>
  </div>
  <div *ngIf="partyNameToDisplay !== undefined" class="form-header bottom-header">
    Partycode für&nbsp;
    <div style="color: var(--ion-color-primary)">{{partyNameToDisplay}}</div>
  </div>
  <div *ngIf="partyCode">
    {{partyCode}}
  </div>
  <div *ngIf="!partyCode" style="color: var(--ion-color-danger)">
    Es konnte kein Partycode gefunden werden!
  </div>
</div>
